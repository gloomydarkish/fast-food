<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home work</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>



<section id="fast-food">
    <div class="container">
        <div class="fast">
            <h1>Fast Food</h1>
            <div class="fast-food">
                <label for="all">all</label>
                <label for="Pizza">Pizza</label>
                <label for="Burger">Burger</label>
                <label for="Hot Dog">Hot Dog</label>
                <label for="Chicken Strips">Chicken Strips</label>
                <label for="Fries">Fries</label>
                <label for="Ice Cream">Ice Cream</label>
                <div class="tabs">
                    <input type="radio" name="tabs" id="all">
                    <input type="radio" name="tabs" id="Pizza">
                    <input type="radio" name="tabs" id="Burger">
                    <input type="radio" name="tabs" id="Hot Dog">
                    <input type="radio" name="tabs" id="Chicken Strips">
                    <input type="radio" name="tabs" id="Fries">
                    <input type="radio" name="tabs" id="Ice Cream">

                    <img src="https://tarateaspoon.com/wp-content/uploads/2021/06/chocolate-ice-cream-cones-sq.jpeg" alt="img" class="Ice Cream">
                    <img src="https://www.tasteofhome.com/wp-content/uploads/2018/01/Fried-Chicken-Strips_EXPS_FT24_25184_JR_0301_1.jpg" alt="img" class="Chicken Strips">
                    <img src="https://www.seriouseats.com/thmb/uSNXjlR9pQU0Nt9HJTzD2ZhZ45Y=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/__opt__aboutcom__coeus__resources__content_migration__serious_eats__seriouseats.com__images__2015__07__20150728-homemade-whopper-food-lab-35-b3500a5c2f3e4e10aa3169d5f76e1468.jpg" alt="img" class="Burger">
                    <img src="https://foodhub.scene7.com/is/image/woolworthsltdprod/1601-cheesyhotdogs:Mobile-1300x1150" alt="img" class="Hot Dog">
                    <img src="https://s1.eda.ru/StaticContent/Photos/120131085053/171027192707/p_O.jpg" alt="img" class="Pizza">
                    <img src="https://www.brit.co/media-library/gourmet-hot-dogs.png?id=33770089&width=600&height=600&quality=90&coordinates=0%2C176%2C0%2C164" alt="img" class="Hot Dog">
                    <img src="https://www.licious.in/blog/wp-content/uploads/2020/12/Chicken-Strips.jpg" alt="img" class="Chicken Strips">
                    <img src="https://images.squarespace-cdn.com/content/v1/5ec1febb58a4890157c8fbeb/19ebb9ed-4862-46e1-9f7c-4e5876730227/Beetroot-Burger.jpg" alt="img" class="Burger">
                    <img src="https://static.toiimg.com/thumb/54659021.cms?imgsize=275086&width=800&height=800" alt="img" class="Fries">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQn5eGtWHHEdUudCJZPlS4f0mCaN2W2WCErDb7tmzcO6Q&s" alt="img" class="Ice Cream">
                    <img src="https://static.1000.menu/img/content-v2/ef/27/10853/picca-margarita-v-domashnix-usloviyax_1608783820_4_max.jpg" alt="img" class="Pizza">
                    <img src="https://www.budgetbytes.com/wp-content/uploads/2023/12/air-fryer-french-fries-horizontal-hero-web-ready-1.jpg" alt="img" class="Fries">
            </div>
            </div>
        </div>
    </div>
</section>
